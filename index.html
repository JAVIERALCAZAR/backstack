        <div>
            <p>
                BackStack is a JavaScript component/extension for Backbone.js that allows you to create nice view
                transitions in your HTML5 web apps. By default it comes with mobile-style slide transition, fade
                transition and no-effect transition. It can be especially useful when building mobile applications with
                PhoneGap/Cordova. The BackStack is conceptually based on ViewNavigator API from mobile SDK of Apache
                Flex framework. It provides developers means to manage stack of views that can be pushed, popped, popped
                all or replaced.
